 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  <h3 class="btn btn-warning heading">
  Hand Gestures
  <br><br>
  <span>&#9994</span>
  <span>&#9995</span>
  <span>&#9996</span>
  </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: yellow">Is it a Circle</b>
          <br>
          <b style="color: black">Is it all your fingers</b>
          <br>
          <b style="color: red">Is it 2 of your fingers</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View-</label>
          <div id="camera"></div>
          <br><br><br>
          <button onclick="Take_Snapshot();" class="btn btn-warning">Capture Image</button>
        </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
  <label> Prediction 1 - </label>
  <p class="gesture_name" id="result_1"></p>
  <p class="gesture" id="update_gesture"></p>
  
  
  <label> Prediction 2 - </label>
  <p class="gesture_name" id="result_2"></p>
  <p class="gesture" id="update_gesture2"></p>
  </div>
  
  
  <div class="col-md-4 col-sm-12 col-xs-12">
  <label> Snapshot- </label>
  <div id="result"></div>
  <br><br>
  <button onclick="check();" class="btn btn-success">Predict Emotion</button>
  
  </div>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
